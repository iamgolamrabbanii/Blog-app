{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/signup.css'%}">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Signup page</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <label for="">First Name</label>
                <input type="text" name="fname" required><br>
                
                <label for="">Last Name</label>
                <input type="text" name="lname" required><br>
                
                <label for="">Username</label>
                <input type="text" id="usernameInput" name="username" onkeyup="checkUsername()" required> 
                <span id="usernameStatus"></span>  <!-- This will show availability status -->
                <br>
                
                <label for="">Email</label>
                <input type="email" name="email" required><br>
                
                <label for="">Password</label>
                <input type="password" name="pass1" required><br>
                
                <label for="">Confirm Password</label>
                <input type="password" name="pass2" required><br>
                
                <label for="">Profile pic</label>
                <input type="file" name="profilepic"><br>
                
                <button type="submit">Signup</button><br>
            </form>
            
            <div>
                <nav>If you have an account, <a href="{%url 'login'%}">Login</a></nav>
            </div>
            
            {%if messages%}
            {%for m in messages%}
            {{m}}
            {%endfor%}
            {%endif%}
            <script src="{%static 'js/signup.js'%}"></script>
        </div>
    </div>
</body>
</html>
